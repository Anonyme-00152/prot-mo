# Vercel Deployment Workflow
# Automatically deploys to Vercel on push to main branch
#
# Setup Instructions:
# 1. Install Vercel CLI: npm i -g vercel
# 2. Run: vercel login
# 3. Run: vercel link (select your project)
# 4. Get tokens:
#    - VERCEL_TOKEN: vercel token create
#    - VERCEL_ORG_ID: Found in .vercel/project.json after running 'vercel link'
#    - VERCEL_PROJECT_ID: Found in .vercel/project.json after running 'vercel link'
# 5. Add secrets to GitHub:
#    - Repository Settings â†’ Secrets â†’ Actions
#    - Add: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID

name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** $url" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### âœ… Deployed to Vercel\n\n**URL:** ${{ steps.deploy.outputs.url }}`
            })
