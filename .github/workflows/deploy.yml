name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow à chaque push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js (version stable avec v3 pour éviter le bug)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      # 3️⃣ Installer pnpm globalement
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Installer les dépendances du projet
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Build du projet
      - name: Build project
        run: pnpm run build

      # 6️⃣ Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Crée la branche gh-pages si elle n'existe pas
          if ! git ls-remote --exit-code origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "Initial commit" > index.html
            git add index.html
            git commit -m "Initial gh-pages commit"
            git push origin gh-pages
            git checkout main
          fi

          # Déploie le dossier dist sur gh-pages
          npx gh-pages -d dist -b gh-pages -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
