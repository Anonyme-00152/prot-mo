# Continuous Integration Workflow
# Runs on every push and pull request to validate the code

name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main', 'master', 'develop']

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: true  # Don't fail build on lint warnings

      - name: Build project
        run: pnpm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful! Checking bundle size..."
          du -sh dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  lighthouse-audit:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          runs: 3
          uploadArtifacts: true
          temporaryPublicStorage: true

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Analyze bundle size
        run: |
          echo "### üì¶ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|---------|" >> $GITHUB_STEP_SUMMARY

          for file in dist/assets/*.js; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              gzip_size=$(gzip -c "$file" | wc -c | numfmt --to=iec-i --suffix=B --format="%.2f")
              echo "| $(basename $file) | $size | $gzip_size |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Check bundle size limits
        run: |
          max_size=500000  # 500 KB
          js_file=$(find dist/assets -name "index-*.js" -type f)

          if [ -f "$js_file" ]; then
            size=$(stat -f%z "$js_file" 2>/dev/null || stat -c%s "$js_file")

            if [ "$size" -gt "$max_size" ]; then
              echo "‚ö†Ô∏è Warning: JavaScript bundle ($size bytes) exceeds recommended size ($max_size bytes)"
              echo "Consider code splitting or removing unused dependencies"
            else
              echo "‚úÖ JavaScript bundle size is within limits: $size bytes"
            fi
          fi
